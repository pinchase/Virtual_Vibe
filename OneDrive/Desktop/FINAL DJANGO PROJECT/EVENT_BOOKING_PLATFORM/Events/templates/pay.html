<!DOCTYPE html>
<html lang="en">
<head>
    <title>Check-out</title>
</head>
<body>
    <h2>Payment Details</h2>
    <p>Event: {{ event.name }}</p>
    <p>Total Price: Ksh {{ event.total_price }}</p>
    
    <!-- M-Pesa payment button (you could add more payment methods here) -->
    <form action="{% url 'mpesa_payment' event_id=event.id %}" method="POST">
        {% csrf_token %}
        <label for="mpesa_number">Enter your M-Pesa number:</label>
        <input type="text" name="mpesa_number" required>
        <button type="submit" class="btn btn-success">Pay with M-Pesa</button>
    </form>
    
</body>
</html>
